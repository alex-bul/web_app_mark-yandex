<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
<div class="d-flex justify-content-around align-self-center bg-light">
    <h1>Миссия колонизация марса</h1>
    <h2><a href="/news" class="navbar-brand">Новости</a></h2>
    <h2><a href="/jobs" class="navbar-brand">Работы</a></h2>
    <h2><a href="/departments" class="navbar-brand">Департаменты</a></h2>
    {% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
    {% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
    {% endif %}
</div>
<h4 class="text-muted">И на марсе будут яблони цвести!</h4>
<div class="content_block">
    {% block content %}{% endblock %}
</div>

</body>
</html>
